<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" media="all" />
        <title>love 2 love</title>
    </head>


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">

        // 請改成你的 IP
        var wsUri = "ws://192.168.1.143:8000";
        
		oldX = 0;
		oldY = 0;
		drawFlag = false;
		canvasObj = "";
		context = "";


        screenWidth = screen.width;
        screenHeight = screen.height;
        
    
        function onBodyLoad()
        {		
			console.log("onBodyLoad");
		
            document.addEventListener("deviceready", onDeviceReady, false);
            document.addEventListener("touchmove", function (e) { e.preventDefault(); return false; }, false);
            document.addEventListener("touchstart", function (e) { e.preventDefault(); return false; }, false);
			
            $("#myCanvas").attr("width", screenWidth).attr("height", screenHeight);
			canvasObj = document.getElementById("myCanvas");
			context = canvasObj.getContext("2d");
        }
		
		function onDeviceReady()
		{
			console.log('onDeviceReady');
            
            // 準備 websocket
			websocket = new WebSocket(wsUri);
			websocket.onopen = function(evt) { onOpen(evt) };
			websocket.onclose = function(evt) { onClose(evt) };
			websocket.onmessage = function(evt) { onMessage(evt) };
			websocket.onerror = function(evt) { onError(evt) };
			
		
			// 偵測手指接觸並畫圖
			canvasObj.addEventListener("touchmove", function(evt) {
	
				evt.preventDefault();
                var x = evt.touches[0].pageX;
				var y = evt.touches[0].pageY;
				console.log( x + "," + y );

                // 畫線
				context.strokeStyle = "rgba(255, 255, 255, 1)";
				context.lineWidth = 10;
				context.lineCap = "round";
				context.beginPath();
				context.moveTo(oldX, oldY);
				if (!drawFlag) {
					context.moveTo(x, y);
					drawFlag = true;
				}
				context.lineTo( x, y );
	
				context.stroke();
				context.closePath();
				oldX = x;
				oldY = y;

                // 座標先轉換成百分比後，再傳給 server
                var sendX = x / screenWidth;
                var sendY = y / screenHeight;
				websocket.send( sendX + "," + sendY );
	
			}, false);
			
            // 將結束畫線的訊息傳給 server
			canvasObj.addEventListener("touchend", function() {
				drawFlag = false;
				oldX = 0;
				oldY = 0;
				websocket.send( "end" ); 
			}, false);

			setTimeout( function() { 
				scrollTo(0, 1);
			}, 100);

			// 清除螢幕 
			var clearObj = document.getElementById("clear_btn");
			clearObj.addEventListener("touchend", function(evt) {
				console.log("clear");
				context.clearRect(0, 0, screenWidth, screenHeight);
				websocket.send( "clear" );
			}, false);
		}
		
		
		function onOpen(evt) { 
			console.log("CONNECTED"); 
		}
		
		function onClose(evt) { 
			console.log("DISCONNECTED"); 
		}
		
        // 接收到 server 傳來的訊息
		function onMessage(evt) {

			console.log( "onMessage:" + evt.data );
			
			switch( evt.data ) {
			case "clear":
                // 清除螢幕
				context.clearRect(0, 0, screenWidth, screenHeight);
				break;
			case "end":
                // 對方結束畫線的訊息
				oldX = 0;
				oldY = 0;
				break;
			default:
                // 收到對方的座標百分比，先轉換成 px 後再開始畫線
				var temp = evt.data.split(",");
                var x = temp[0] * screenWidth;
				var y = temp[1] * screenHeight;
				console.log( x + "," + y );
		
				if( oldX == 0 ) oldX = x;
				if( oldY == 0 ) oldY = y;
		
				context.strokeStyle = "rgba(255, 255, 255, 1)";
				context.lineWidth = 10;
				context.lineCap = "round";
				context.beginPath();
				context.moveTo(oldX, oldY);

				context.lineTo( x, y );

				context.stroke();
				context.closePath();
				oldX = x;
				oldY = y;

				break;
			}
	
		}
		
		function onError(evt) { 
			console.log( evt.data );
		}


    </script>
        
    <body onload="onBodyLoad()">
        <canvas id="myCanvas" style='width:100%; height:100%;'></canvas>
        <button id="clear_btn">清除</button>        
    </body>
</html>
